{% extends "base.html" %}
{% block title %}Login - Tiffin Management System{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-center" style="margin-bottom: 30px; color: var(--primary-color);">Login</h2>

    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-block">Login</button>
    </form>

    <div class="text-center mt-20">
        <p>Don't have an account? <a href="/register" class="link">Register here</a></p>
        <p class="mt-20" style="font-size: 0.9em; color: #666;">
            <strong>Admin Login:</strong><br>
            Email: admin@tiffin.com<br>
            Password: admin123
        </p>
    </div>
</div>
{% endblock %}
