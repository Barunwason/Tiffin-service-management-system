{% extends "base.html" %}
{% block title %}Register - Tiffin Management System{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-center" style="margin-bottom: 30px; color: var(--primary-color);">Create Account</h2>

    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>

        <button type="submit" class="btn btn-block btn-success">Register</button>
    </form>

    <div class="text-center mt-20">
        <p>Already have an account? <a href="/login" class="link">Login here</a></p>
    </div>
</div>
{% endblock %}
